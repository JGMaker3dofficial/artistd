lib_deps = 
	${common.lib_deps}
	TMC26XStepper=https://github.com/trinamic/TMC26XStepper/archive/master.zip
	bitbucket-fmalpartida/LiquidCrystal@1.3.4
lib_ignore = Adafruit NeoPixel
src_filter = ${common.default_src_filter} +<src/HAL/HAL_TEENSY35_36>
monitor_speed = 250000

[env:esp32]
platform = espressif32
board = esp32dev
framework = arduino
upload_speed = 115200
monitor_speed = 115200
upload_port = /dev/ttyUSB0
lib_deps = 
	AsyncTCP=https://github.com/me-no-dev/AsyncTCP/archive/master.zip
	ESPAsyncWebServer=https://github.com/me-no-dev/ESPAsyncWebServer/archive/master.zip
	bitbucket-fmalpartida/LiquidCrystal@1.3.4
lib_ignore = LiquidCrystal, LiquidTWI2, SailfishLCD, SailfishRGB_LED
src_filter = ${common.default_src_filter} +<src/HAL/HAL_ESP32>

[env:fysetc_f6_13]
platform = atmelavr
framework = arduino
board = fysetc_f6_13
build_flags = ${common.build_flags}
board_build.f_cpu = 16000000L
lib_deps = 
	${common.lib_deps}
	TMC26XStepper=https://github.com/trinamic/TMC26XStepper/archive/master.zip
	bitbucket-fmalpartida/LiquidCrystal@1.3.4
src_filter = ${common.default_src_filter} +<src/HAL/HAL_AVR>
monitor_speed = 250000

[env:linux_native]
platform = native
build_flags = -D__PLAT_LINUX__ -std=gnu++17 -ggdb -g -lrt -lpthread -D__MARLIN_FIRMWARE__ -Wno-expansion-to-defined
src_build_flags = -Wall -IMarlin/src/HAL/HAL_LINUX/include
build_unflags = -Wall
lib_ldf_mode = off
lib_deps = bitbucket-fmalpartida/LiquidCrystal@1.3.4
extra_scripts = 
src_filter = ${common.default_src_filter} +<src/HAL/HAL_LINUX>

[env:SAMD51_grandcentral_m4]
platform = atmelsam
board = adafruit_grandcentral_m4
framework = arduino
build_flags = ${common.build_flags} -std=gnu++17
extra_scripts = ${common.extra_scripts}
build_unflags = -std=gnu++11
lib_deps = 
	${common.lib_deps}
	bitbucket-fmalpartida/LiquidCrystal@1.3.4
src_filter = ${common.default_src_filter} +<src/HAL/HAL_SAMD51>
debug_tool = jlink

[env:include_tree]
platform = atmelavr
framework = arduino
board = megaatmega2560
build_flags = -c -H -std=gnu++11 -Wall -Os -D__MARLIN_FIRMWARE__
lib_deps = 
	${common.lib_deps}
	TMC26XStepper=https://github.com/trinamic/TMC26XStepper/archive/master.zip
	bitbucket-fmalpartida/LiquidCrystal@1.3.4
src_filter = +<src/Marlin.cpp>
